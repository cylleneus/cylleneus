{% extends "base.html" %}

{% block header %}
<script src='/static/js/search.js'></script>
{% endblock %}

{% block content %}

    {% for corpus in corpora %}
    <div class="row justify-content-center pt-4">
        <div class="col-md-9">
            <div class="card">
                <h5 class="card-header font-weight-bold">{{ corpus.name }}</h5>
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">{{ corpus.doc_count_all }} documents</h6>
                    {% for docix, doc in corpus.iter_docs() %}
                    <p><span class="card-text font-weight-bold">[{{ docix }}] </span><span class="card-text">{{ doc.author }} </span><span class="card-text font-italic">{{ doc.title }}</span></p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
