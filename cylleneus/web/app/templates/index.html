{% extends "base.html" %}

{% block header %}
<script src='/static/js/search.js'></script>
{% endblock %}

{% block content %}

{% if results %}
<div class="container-fluid pt-4">
    {% for item in results %}
    <div class="row justify-content-center pt-4">
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    {{ item|safe }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
